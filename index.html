<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <h1>Get Your Password</h1>
            <input type="text" placeholder="Click below options" id="password">
            <label for="length" class="len">Length</label>
            <input type="number" class="len" value="8" id="length">
            <div class="btn">
                <button id="copy" onclick="copy()">Copy</button>
                <button id="generate" onclick="generate()">generate</button>
            </div>
        </div>
        <div class="options">
            <div class="row">
                <input type="checkbox" name="capital" id="capital-letter">
                <label for="capital">Include Capital</label>
            </div>
            <div class="row">
                <input type="checkbox" name="small" id="small-letter">
                <label for="capital">Include Small</label>
            </div>
            <div class="row">
                <input type="checkbox" name="number" id="number">
                <label for="number">Include Number</label>
            </div>
            <div class="row">
                <input type="checkbox" name="symbol" id="symbol">
                <label for="symbol">Include Symbol</label>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
